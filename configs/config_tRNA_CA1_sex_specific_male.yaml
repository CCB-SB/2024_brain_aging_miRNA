hclust_expression_brain_region_for_mirna_list_zscores_heatmap_plot:
  prop: brain_region 
  diff_log: _log10
  method: ["cv_zscore", "tsi_zscore"]
  top_list: [25, 50, 75, 100] # target: [25, 50]
  zscore_th: [0.25, 0.5] 
  hclust_params:
    scale: row
    method: complete
    dist_method: euclidean
    seed: [42]
    number_of_cluster: 4 # 3

