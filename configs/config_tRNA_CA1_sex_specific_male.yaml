aggregation_diff_exp_bar_plot:
  diff_log: _log2
  thresholds:
    fc: 1.5
    adj_p_value: 0.05
    num_dereg_combinations_th: [1] # for how many combinations in a tissue has the features to be deregulated
    num_dereg_tissues_th: [2] # global features (for how many tissues is the features deregulated)
  props: 
    - p1: ["brain_region", "age"]

correlation_comp_age_heatmap_plot_table:
  method: [spearman]
  adjustment: BH
  corr_th: [0.5]
  file: ["data/tRNA_list.csv"]
  props: 
    - p1: ["brain_region", "age"]

aggregation_correlation_bar_plot:
  thresholds:
    adj_p_value: 0.05
    corr_th: [0.5]
    num_corr_tissues_th: [2] # global features (for how many tissues is the features up or down correlated)
  method: [spearman]
  props: 
    - p1: ["brain_region", "age"]

sig_tissue_specific_comparison:
  diff_exp_props:
    num_dereg_combinations_th: [1]
    num_dereg_tissues_th: [2]
  corr_props:
    method: [spearman]
    corr_th: [0.5]
    num_corr_tissues_th: [2]
  props: 
    - p1: ["brain_region", "age"]

mfuzz_ts_analysis_for_sig_tissue_specific_miRNAs_line_plot:
  cluster_props:
    range_num_of_clusters: [2, 3, 4] 
  plot_category: [brain_region, age]
  diff_exp_props:
    diff_log: _log2
    num_dereg_combinations_th: [1]
    num_dereg_tissues_th: [2]
  corr_props:
    method: [spearman]
    corr_th: [0.5]
    num_corr_tissues_th: [2, 3]

sig_tissue_specific_miRNAs_line_plot:
  plot_category: [brain_region, age]
  diff_exp_props:
    diff_log: _log2
    num_dereg_combinations_th: [1]
    num_dereg_tissues_th: [2]
  corr_props:
    method: [spearman]
    corr_th: [0.5]
    num_corr_tissues_th: [2]

candidate_comparison_venn_plot:
  diff_exp_props:
    num_dereg_combinations_th: [1]
    num_dereg_tissues_th: [2]
  corr_props:
    method: [spearman]
    corr_th: [0.5]
    num_corr_tissues_th: [2] 
  hclust_props:
    subset: "CA1_age=3m_12m_15m_male"
    method: ["cv_zscore"]
    top: [50] 
    zscores_th: [0.5]
  props: 
    - p1: ["brain_region", "age"]
  tissue_specific:
    plot_nrows: 3   # CA1_without_age=26m_28m: 3    # CA1: 3
    plot_ncols: 4   # CA1_without_age=26m_28m: 4    # CA1: 4
  all_features:
