umap:
  top_list: ["all", "100", "50"]
  neighbors: [5,10,25] # [5 -> 50]
  min_dist: [0.1,0.25] # [0.01 -> 0.5]
  metric: [euclidean,correlation]
  init: [random] # [random,spectral]
  seed: [42]
  norm: [raw,std]
  properties: 
    - [brain_region] # colour
    - [age]
    - [brain_region, age] # colour, shape
    
