umap:
  top_list: ["all", "100", "50"]
  neighbors: [5,10,25] # [5 -> 50]
  min_dist: [0.1,0.25] # [0.01 -> 0.5]
  metric: [euclidean,correlation]
  init: [random] # [random,spectral]
  seed: [42]
  norm: [raw,std]
  properties: 
    - p1: [brain_region] # colour
    - p2: [age]
    - p3: [sex]
    - p4: [brain_region, age] # colour, shape
    - p5: [brain_region, sex]

