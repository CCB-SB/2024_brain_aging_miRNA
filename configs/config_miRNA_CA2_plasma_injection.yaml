#----------------- preprocessing stats -----------------
alignment_stats_bar_plot:
  # CA2
  #grouping: ["brain_region", "Experiment"]
  # CA2_Experiment=diet restriction / CA2_Experiment=young mouse plasma_injection type=retro-orbital
  grouping: ["brain_region", "treatment"]

mirna_number_per_tissue_bar_plot:
  grouping: "brain_region"


#------------------ plots and tables ------------------
metadata_overview_tables:
  combinations:
    - SampleID:
        g: ["brain_region", "treatment"]
        pooling: []
    - SampleID:
        g: ["brain_region", "sex"]
        pooling: []
    - mouse_ID:
        g: ["brain_region", "treatment"]
        pooling: []
    - mouse_ID:
        g: ["brain_region", "sex"]
        pooling: []
         
diff_exp_CA2_Experiment_diet_restriction:
  log_list: ["_log2", "_log10"]
  adjustment: BH
  comparisons:
    - treatment:
        g: ["treatment", "control"]
        subset: []
    - treatment:
        g: ["treatment", "control"]
        subset: ["brain_region", "cer"]
    - treatment:
        g: ["treatment", "control"]
        subset: ["brain_region", "cor"]
    - treatment:
        g: ["treatment", "control"]
        subset: ["brain_region", "cp"]
    - treatment:
        g: ["treatment", "control"]
        subset: ["brain_region", "ent"]
    - treatment:
        g: ["treatment", "control"]
        subset: ["brain_region", "hi"]
    - treatment:
        g: ["treatment", "control"]
        subset: ["brain_region", "hi2"]
    - treatment:
        g: ["treatment", "control"]
        subset: ["brain_region", "hy"]
    - treatment:
        g: ["treatment", "control"]
        subset: ["brain_region", "med"]
    - treatment:
        g: ["treatment", "control"]
        subset: ["brain_region", "olf"]
    - treatment:
        g: ["treatment", "control"]
        subset: ["brain_region", "plx"]
    - treatment:
        g: ["treatment", "control"]
        subset: ["brain_region", "pon"]
    - treatment:
        g: ["treatment", "control"]
        subset: ["brain_region", "svz"]
    - treatment:
        g: ["treatment", "control"]
        subset: ["brain_region", "th"]
    - treatment:
        g: ["treatment", "control"]
        subset: ["brain_region", "vis"]


diff_exp_CA2_Experiment_young_mouse_plasma_injection_type_retro_orbital:
  log_list: ["_log2", "_log10"]
  adjustment: BH
  comparisons:
    - treatment:
        g: ["old mice with young plasma", "PBS"]
        subset: []
    - treatment:
        g: ["old mice with young plasma", "PBS"]
        subset: ["brain_region", "cc"]
    - treatment:
        g: ["old mice with young plasma", "PBS"]
        subset: ["brain_region", "cer"]
    - treatment:
        g: ["old mice with young plasma", "PBS"]
        subset: ["brain_region", "cor"]
    - treatment:
        g: ["old mice with young plasma", "PBS"]
        subset: ["brain_region", "cp"]
    - treatment:
        g: ["old mice with young plasma", "PBS"]
        subset: ["brain_region", "hi"]
    - treatment:
        g: ["old mice with young plasma", "PBS"]
        subset: ["brain_region", "med"]
    - treatment:
        g: ["old mice with young plasma", "PBS"]
        subset: ["brain_region", "olf"]
    - treatment:
        g: ["old mice with young plasma", "PBS"]
        subset: ["brain_region", "plx"]
    - treatment:
        g: ["old mice with young plasma", "PBS"]
        subset: ["brain_region", "pon"]
    - treatment:
        g: ["old mice with young plasma", "PBS"]
        subset: ["brain_region", "th"]
    - treatment:
        g: ["old mice with young plasma", "PBS"]
        subset: ["brain_region", "vis"]


correlation_comp_age_heatmap_plot_table:
  method: [spearman]
  adjustment: BH
  corr_th: [0.3, 0.5]
  # miRNA list
  file: ["data/miRNA_list.csv"]
  props: 
    - p1: ["brain_region", "treatment"]
    - p2: ["treatment", "brain_region"]

pca_scatter_plot:
  parameters:
  properties: 
    - p1: ["brain_region", "treatment"]
    - p2: ["brain_region", "sex"]
    - p3: ["reads_aligned"]
    - p4: ["brain_region"]
    - p6: ["treatment"]

pvca_all_brain_regions_bar_plot:
  properties: 
    - [brain_region]
    - [treatment]
    - [mouse_ID]
  parameters:
    tissue: "all_brain_regions"
    colour: "brain_region"
    log: 10
    min_var: 0.9
    min_cutoff: 0 #0.005
    keep_zeros: false

pvca_per_brain_regions_bar_plot:
  properties:       
    - [treatment]
  parameters:
    tissue: "brain_region" 
    colour: "brain_region" 
    #tissue: "sex"
    #colour: "sex"
    log: 10
    min_var: 0.9
    min_cutoff: 0 #0.005
    keep_zeros: false
  plot_parameters:
    vline: 12
    hline: 12

umap:
  top_list: ["all", "100", "50"]
  neighbors: [5,10,25] # [5 -> 50]
  min_dist: [0.1,0.25] # [0.01 -> 0.5]
  metric: [euclidean,correlation]
  init: [random] # [random,spectral]
  seed: [42]
  norm: [raw,std]
  properties: 
    - [brain_region]
    - [treatment]
    - [brain_region, treatment]

mirna_expression_median_violin_plot:
  comparisons:
    - g1:
        comp: ["brain_region", "treatment"]
        plot_size: [12, 18]
        order_of_x_axis: ["PBS", "old mice with young plasma"]
        plot_layout: [3, 4]
    # - g2:
    #     comp: [treatment, brain_region]
    #     order_of_x_axis: []
    #     plot_layout: [1, 2]
    #     plot_size: [6, 9]
  parameters:
    corr_methods: ["spearman"]
    diff_log: "_log2"
    sig_niveau: 0.05
    fc_th: 1.5
  files: 
    #- [../../data_CA2/without_mid/sncrna-pipeline-input_%s/quantification/miRNA_filtered_quantification_rpmm_norm.detection_rate_10p_per_brain_region.csv]
    - [data/miRNA_list.csv]
  features:
    #- [mmu-miR-9-3p, mmu-miR-9-5p, mmu-miR-155-5p, mmu-miR-146a-5p, mmu-miR-5100]
    - [mmu-miR-155-5p]
  manual_plots_parameters:
    features: mmu-miR-155-5p 
    tissues: [cc, cer, cor, cp, hi, med, olf, plx, pon, th, vis]  #[cor, cer, cp, med, plx] 
    plot_layout: [3, 5]
    plot_size: [10, 14]

