#---------- common parameter and colours ----------
common:
  input:
    raw_data_folder: raw_data/data
    annotation_data_folder: data/annotations
    data_sub_set: CA2_young_mouse_plasma
    rna_class: miRNA
    feature_column: miRNA
    feature_filtering: filtered
    norm: rpmm_norm
    detection_group: brain_region
    detection_rate: 10p
    identifier_column: SampleID
  parameters:
    set_seed: 42
  plots:
    dpi: 600
    font_family: "Arial"
    image_height: 6
    image_width: 9
    image_units: cm
    font_size: 9
    font_size_header: 12

